<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<link rel="stylesheet" href="./styles.css">

<body>
 <div class="hero">
  <div class="section-center">
   <!-- pc section -->
   <div class="pc-section">
    <p>dealer</p>
    <div class="result-info">
     <div class="reslut-text">dealer has:</div>
     <div class="dealer-total">0</div>
    </div>
    <div class="pc-slot">

    </div>
   </div>
   <!-- playersection -->
   <div class="player-section">
    <p>player</p>

    <div class="result-info">
     <div class="reslut-text">you have:</div>
     <div class="total">0</div>
    </div>


    <div class="player-slot">

    </div>
   </div>
   <!-- controlsssss -->
   <div class="player-control">
    <button class="button btn-deal">deal</button>
    <button class="button btn">hit</button>
    <button class="button btn-stay">stand</button>
    <button class="button btn-next-hand">play next hand</button>
    <div class="button number-of-cards">cards remaining in the deck(shuffle if cards are less than 20):
     <span class="deck-length">52</span>
    </div>
   </div>
  </div>
 </div>









 <script src="./cards.js"></script>
</body>

</html>
